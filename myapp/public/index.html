<!DOCTYPE HTML>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
		<script src="gauge.js" language="JavaScript"></script>
	</head>
	<body>
		<div>

		</div>
		<script>
			
		</script>
		<div class = "container">
			<div class = "col-md-12">
				<div class = "page-header">
					<h1><p class = "text-center"><kbd><strong>DISTRIBUTED WEB: SMART HOME MONITOR</strong></kbd></p></h1>	
				</div>
			</div>
			<div class = "col-md-12"><br></br></div>
			<div class = "col-md-12">
			<p class = "text-center"><button type="button" class="btn btn-danger btn-lg"><h2><strong>DINNING ROOM</strong></h3></button></p>
			<div class = "col-md-12"><br></br></div> 
			</div>

			<div class = "col-md-4"><p class = "text-center"><button type="button" class="btn btn-primary"><strong>TEMPERATURE</strong></button></p></div>
			<div class = "col-md-4"><p class = "text-center"><button type="button" class="btn btn-success"><strong>HUMIDITY</strong></button></p></div>
			<div class = "col-md-4"><p class = "text-center"><button type="button" class="btn btn-info"><strong>CPU USAGE</strong></button></p></div>			
			
			<div class = "col-md-4"><p class = "text-center"><svg id="fillgauge1" width="60%" height="250" ></svg></p></div>

			
			<div class = "col-md-4"><p class = "text-center"><svg id="fillgauge2" width="60%" height="250" ></svg></p></div>

			<div class = "col-md-4"><p class = "text-center"><svg id="fillgauge3" width="60%" height="250" ></svg></p></div>

			<div class = "col-md-12">
			<div class = "col-md-12"><br></br></div> 
			<p class = "text-center"><button type="button" class="btn btn-warning btn-lg"><h2><strong>KITCHEN</strong></h3></button></p>
			<div class = "col-md-12"><br></br></div> 
			</div>
			<div class = "col-md-4"><p class = "text-center"><button type="button" class="btn btn-primary"><strong>TEMPERATURE</strong></button></p></div>
			<div class = "col-md-4"><p class = "text-center"><button type="button" class="btn btn-success"><strong>HUMIDITY</strong></button></p></div>
			<div class = "col-md-4"><p class = "text-center"><button type="button" class="btn btn-info"><strong>CPU USAGE</strong></button></p></div>			
			
			<div class = "col-md-4"><p class = "text-center"><svg id="fillgauge4" width="60%" height="250" ></svg></p></div>
			<div class = "col-md-4"><p class = "text-center"><svg id="fillgauge5" width="60%" height="250" ></svg></p></div>
			<div class = "col-md-4"><p class = "text-center"><svg id="fillgauge6" width="60%" height="250" ></svg></p></div>

		</div>

		<script language="JavaScript">

		    var gauge_num = [0,0,0,0,0,0];

		    
		    var config1 = liquidFillGaugeDefaultSettings();
		    config1.circleColor = "#FF7777";
		    config1.textColor = "#FF4444";
		    config1.waveTextColor = "#FFAAAA";
		    config1.waveColor = "#FFDDDD";
		    config1.circleThickness = 0.1;
		    config1.textVertPosition = 0.5;
		    config1.waveAnimateTime = 1000;
		    var gauge2= loadLiquidFillGauge("fillgauge2", gauge_num[1], config1);
		    var config2 = liquidFillGaugeDefaultSettings();
		    config2.circleColor = "#D4AB6A";
		    config2.textColor = "#553300";
		    config2.waveTextColor = "#805615";
		    config2.waveColor = "#AA7D39";
		    config2.circleThickness = 0.1;
		    config2.textVertPosition = 0.5;
		    config2.waveAnimateTime = 2000;
		    config2.waveHeight = 0.3;
		    config2.waveCount = 1;
		    var gauge3 = loadLiquidFillGauge("fillgauge3", gauge_num[2], config2);
		    var config3 = liquidFillGaugeDefaultSettings();
		    config3.circleThickness = 0.1;
		    config3.textVertPosition = 0.5;
		    config3.waveAnimateTime = 5000;
		    config3.waveHeight = 0.15;
		    config3.waveAnimate = false;
		    config3.waveOffset = 0.25;
		    config3.valueCountUp = false;
		    config3.displayPercent = false;
		    var gauge4 = loadLiquidFillGauge("fillgauge4", gauge_num[3], config3);
		    var config4 = liquidFillGaugeDefaultSettings();
		    config4.circleThickness = 0.1;
		    config4.circleColor = "#808015";
		    config4.textColor = "#555500";
		    config4.waveTextColor = "#FFFFAA";
		    config4.waveColor = "#AAAA39";
		    config4.textVertPosition = 0.5;
		    config4.waveAnimateTime = 1000;
		    config4.waveHeight = 0.05;
		    config4.waveAnimate = true;
		    config4.waveRise = false;
		    config4.waveHeightScaling = false;
		    config4.waveOffset = 0.25;
		    config4.textSize = 0.75;
		    config4.waveCount = 3;
		    var gauge5 = loadLiquidFillGauge("fillgauge5", gauge_num[4], config4);
		    var config5 = liquidFillGaugeDefaultSettings();
		    config5.circleThickness = 0.1;
		    config5.circleColor = "#6DA398";
		    config5.textColor = "#0E5144";
		    config5.waveTextColor = "#6DA398";
		    config5.waveColor = "#246D5F";
		    config5.textVertPosition = 0.5;
		    config5.waveAnimateTime = 2000;
		    config5.waveHeight = 0.05;
		    config5.waveAnimate = true;
		    config5.waveCount = 2;
		    config5.waveOffset = 0.25;
		    config5.textSize = 1.2;
		    config5.displayPercent = false;
		    var gauge6 = loadLiquidFillGauge("fillgauge6", gauge_num[5], config5);
		    var gauge1 = loadLiquidFillGauge("fillgauge1", gauge_num[0], config5);

		    var socket = io.connect();
		    socket.on('message', function(data) {
				gauge1.update(data.dinning_temp);
				gauge2.update(data.dinning_humi);
				gauge3.update(data.dinning_cpu);
				gauge4.update(data.kitchen_temp);
				gauge5.update(data.kitchen_humi);
				gauge6.update(data.kitchen_cpu);
		    });
			

		</script>
	</body>
</html>
